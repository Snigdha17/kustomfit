<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Snigdha Kamal" />
    <meta name="description" content="" />
    <meta name="tags" content="" />
    <title>kustomfit | Luxury E-commerce online store</title>
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="../index.html" class="site-nav-logo">
          <ion-icon name="cut"></ion-icon>
          kustomfit
        </a>
        <div class="search-bar">
          <input type="text" placeholder="Search" class="search-input" />
          <button type="submit" class="search-button">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
        <button class="nav-menu" id="nav-menu">
          <ion-icon class="hamburger-icon" name="menu-outline"></ion-icon>
        </button>
        <ul class="nav-list" id="nav-list">
          <li><a class="nav-link" href="./login.html">Login</a></li>
          <li>
            <button class="icon-btn">
              <a class="nav-link" href="./wishlist.html"
                ><ion-icon class="btn-icon" name="heart-outline"></ion-icon
              ></a>
            </button>
          </li>
          <li>
            <button class="icon-btn">
              <a class="nav-link" href="./cart.html"
                ><ion-icon class="btn-icon" name="cart-outline"></ion-icon
              ></a>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <section class="form-wrapper">
      <div class="form-container">
        <div class="form-header">
          <h2 class="heading-xs centered-text">Sign up</h2>
        </div>
        <form class="form" id="form">
          <div class="form-control">
            <label>Username</label>
            <input type="text" placeholder="abc" id="username" />
            <ion-icon
              class="form-icon form-icon-success"
              name="checkmark-circle"
            ></ion-icon>
            <ion-icon
              class="form-icon form-icon-error"
              name="alert-circle"
            ></ion-icon>
            <p class="form-message">Error message</p>
          </div>

          <div class="form-control">
            <label>Email address</label>
            <input type="email" placeholder="abc@gmail.com" id="email" />
            <ion-icon
              class="form-icon form-icon-success"
              name="checkmark-circle"
            ></ion-icon>
            <ion-icon
              class="form-icon form-icon-error"
              name="alert-circle-outline"
            ></ion-icon>
            <p class="form-message">Error message</p>
          </div>

          <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="********" id="password" />
            <ion-icon
              class="form-icon form-icon-success"
              name="checkmark-circle"
            ></ion-icon>
            <ion-icon
              class="form-icon form-icon-error"
              name="alert-circle-outline"
            ></ion-icon>
            <p class="form-message">Error message</p>
          </div>
          <button class="form-button">Submit</button>
        </form>
      </div>
    </section>
    <script src="./assets/scripts/navbar.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
