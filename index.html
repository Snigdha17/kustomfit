<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Snigdha Kamal" />
    <meta name="description" content="" />
    <meta name="tags" content="" />
    <title>kustomfit | Luxury E-commerce online store</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="../index.html" class="site-nav-logo">
          <ion-icon name="cut"></ion-icon>
          kustomfit
        </a>
        <div class="search-bar">
          <input type="search" placeholder="Search" class="search-input" />
          <button type="submit" class="search-button">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
        <button class="nav-menu" id="nav-menu">
          <ion-icon class="hamburger-icon" name="menu-outline"></ion-icon>
        </button>
        <ul class="nav-list" id="nav-list">
          <li><a class="nav-link" href="./pages/login.html">Login</a></li>
          <li>
            <button class="icon-btn">
              <a class="nav-link" href="./pages/wishlist.html"
                ><ion-icon class="btn-icon" name="heart-outline"></ion-icon
              ></a>
              <span class="notif-badge">2</span>
            </button>
          </li>
          <li>
            <button class="icon-btn">
              <a class="nav-link" href="./pages/cart.html"
                ><ion-icon class="btn-icon" name="cart-outline"></ion-icon
              ></a>
              <span class="notif-badge">5</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="main-wrapper">
      <section class="hero mg-bottom-s">
        <div class="hero-section">
          <img class="hero-img" src="assets/images/main-product.jpeg" />
        </div>
        <div class="hero-content">
          <div class="hero-heading centered-text heading-l">
            Discover the latest in fashion
          </div>
          <button class="hero-btn btn btn-medium btn-primary">
            <a href="pages/products.html">Explore More</a>
          </button>
        </div>
      </section>
      <div class="heading-m mg-bottom-s centered-text">Featured Categories</div>
      <section class="categories-display mg-bottom-l">
        <div class="card-vertical grow feature-card">
          <div class="card-image-container">
            <img
              class="card-image img-responsive"
              src="../assets/images/product-9.jpeg"
              alt="woman in red dress"
            />
          </div>
          <div class="card-content">
            <h2 class="heading-xxs">Spring Collection</h2>
            <p class="para-s">From <strong>$14.99</strong> onwards</p>
            <div class="para-xs">Fast delivery</div>
          </div>
        </div>

        <div class="card-vertical grow feature-card">
          <div class="card-image-container">
            <img
              class="card-image img-responsive"
              src="../assets/images/product-1.jpeg"
              alt="woman in red dress"
            />
          </div>
          <div class="card-content">
            <h2 class="heading-xxs">Prom Collection</h2>
            <p class="para-s">From <strong>$24.99</strong> onwards</p>
            <div class="para-xs">Fast delivery</div>
          </div>
        </div>

        <div class="card-vertical grow feature-card">
          <div class="card-image-container">
            <img
              class="card-image img-responsive"
              src="../assets/images/product-10.jpeg"
              alt="woman in red dress"
            />
          </div>
          <div class="card-content">
            <h2 class="heading-xxs">Fall Collection</h2>
            <p class="para-s">From <strong>$24.99</strong> onwards</p>
            <div class="para-xs">Fast delivery</div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p class="footer-text mg-bottom-xs">
        Made with <ion-icon name="heart"></ion-icon> by Snigdha Kamal
      </p>
      <ul class="social-icons mg-bottom-xs">
        <li>
          <a
            class="social-link"
            href="https://github.com/Snigdha17"
            target="_blank"
            ><ion-icon name="logo-github" class="social-icon"></ion-icon
          ></a>
        </li>
        <li>
          <a
            class="social-link"
            href="https://www.linkedin.com/in/snigdhakamal/"
            target="_blank"
            ><ion-icon name="logo-linkedin" class="social-icon"></ion-icon
          ></a>
        </li>
        <li>
          <a
            class="social-link"
            href="https://twitter.com/snkamal1794"
            target="_blank"
            ><ion-icon name="logo-twitter" class="social-icon"></ion-icon
          ></a>
        </li>
      </ul>
      <p class="copyright-text">| &copy;2022 Kustomize |</p>
    </footer>
    <script src="./assets/scripts/navbar.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
